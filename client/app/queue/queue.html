<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><strong>
                        Your Playlists
                </strong>
                </li>
                <li class='hover' ng-repeat='tab in tabs' ng-click='update_songs(tab._id)'>
                    {{tab.title}}</li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <audio id="music" preload="true">
            <source src=""></source>
            <source src=""></source>
        </audio>
        <div id="audioplayer">
            <button id="pButton" class="play" ng-click="playTrack()"></button>
            <div id="timeline">
                <div id="playhead"></div>
            </div>
        </div>
        <br>
        <div id="page-content-wrapper">
<!-- Page Content -->
            <songslist></songslist>
        </div>
    </div>
</div>
