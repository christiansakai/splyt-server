    <md-tabs md-selected='selectedIndex'>

          <md-content class="md-padding" style="height: 300px;">
        <div class= "col-md-4" >
          <songslist></songslist>
        </div>
        <div class='col-md-4'></div>
    </md-tab>
  </md-tabs>
</div>
