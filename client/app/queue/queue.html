<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <section layout='row' flex>
     <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
     <md-toolbar class="md-theme-teal">
        <!-- Sidebar -->
        <h1 class="md-toolbar-tools font-white">Your Playlists</h1>
        <md-content class="md-padding">
            <ul>
                <li class='hover' ng-class = "{'activeClass': isActive(tab._id)}"
                                  ng-repeat='tab in tabs'
                                  ng-click='update_songs(tab._id)'>
                    {{tab.title}}
                  </li>
            </ul>
          </md-content>
        </md-sidenav>
        <md-content flex class="md-padding">
        <!-- Page Content -->
         <div layout="column" layout-fill layout-align="left" class='right-column'>
            <input id="filterBox" type="text" ng-model="searchTerm" placeholder="filter by song, artist, remix"></input>
            <songslist></songslist>
        </div>
      </md-content>
    </md-sidenav>
  </section>
  </div>
</div>
