<h1>List of your Awesome playlists</h1>
<li ng-repeat = "playlist in playlists">
	<div ng-click="getSpecificPlaylist($index)">{{playlist.title}} | <a href="/queue/{{playlist._id}}">Queue</a></div><button ng-click = "removePlaylist($index)"><ng-md-icon icon="clear"></ng-md-icon></button>
</li>
